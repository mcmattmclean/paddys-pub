    <div class="container">
<div class="text-center">
    <h1>Welcome to the guestbook!</h1>
    <h4>Please leave a comment/rating!</h4>
</div>
{{#each feedback}}
<div class="row well comments">
    <div class="col-md-6">
        <h3>{{comment}}</h3>
    </div>
    <div class="col-md-3">
        <h3>{{rating}}/10</h3>
    </div>
    <div class="col-md-3">
        <h4>{{name}}</h4>
    </div>
</div>
{{/each}}
<form role="form" action="/guestbook" method="POST">
    <div class="row well comments">
        <div class="col-md-3 form-group">
            <label for="name">Name (Optional):</label> 
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="col-md-3 form-group">
            <label for="rating">Rating:</label>
            <input type="number" min="1" max="10" id="rating" name="rating" class="form-control" required>
        </div>
        <div class="col-md-6 form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" class="form-control" required></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</div>
